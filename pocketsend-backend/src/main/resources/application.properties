spring.application.name=pocketsend-backend


spring.datasource.url=jdbc:mysql://mysql:3306/pocketsend_library
spring.datasource.username=pocket
spring.datasource.password=send

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.baseline-on-migrate=true
spring.jpa.properties.hibernate.default_schema=pocketsend_library



spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

server.servlet.session.timeout=1800

jwt.secret=secret_key_123456
jwt.expiration-ms=86400000


